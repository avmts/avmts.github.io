<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de la Saint-Valentin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Demande Spéciale</h1>
        </header>
        <main>
            <section class="message">
                <p>Chère [Nom de votre copine],</p>
                <p>Je t'invite à partager un moment spécial avec moi en tant que ma Valentine.</p>
                <p>La Saint-Valentin serait encore plus spéciale si tu acceptes d'être ma copine.</p>
                <p>Réponds-moi dès que possible!</p>
            </section>
            <section class="image-section">
                <img src="heart.png" alt="Cœur">
            </section>
            <section class="response-buttons">
                <button class="response-button" onclick="accepter()">Oui</button>
                <button class="response-button" onclick="refuser()">Non</button>
            </section>
        </main>
        <footer>
            <p>Avec tout mon amour,</p>
            <p>Votre Nom</p>
        </footer>
    </div>

    <script>
        function accepter() {
            alert('C\'est génial! Joyeuse Saint-Valentin!');
        }

        function refuser() {
            alert('Oh non! Peut-être une prochaine fois. Joyeuse Saint-Valentin!');
        }
    </script>
</body>
</html>
