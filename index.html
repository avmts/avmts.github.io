<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande d'amoureux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Demande Spéciale</h1>
        </header>
        <main>
            <section class="message">
                <p>Mon amoureuse,</p>
                <p>Je souhaiterais partager un moment avec toi en tant que Valentin et Valentine.</p>
                <p>La Saint-Valentin serait encore plus spéciale si tu acceptes d'être avec moi.</p>
                <p>Je te laisse le choix !</p>
            </section>
            <section class="image-section">
                <img src="images/heart.png" alt="Cœur">
            </section>
            <section class="response-buttons">
                <button class="response-button" onclick="accepter()">Oui</button>
                <button class="response-button" onclick="refuser()">oui</button>
            </section>
        </main>
        <footer>
            <p>Avon ❤️</p>
        </footer>
    </div>

    <script>
        function accepter() {
            alert('C\'est trop bien ! On pourra regarder un film ensemble ?');
        }

        function refuser() {
            alert('Bouh ! Tu ne peux pas refuser ! On pourra faire tout plein de câlins');
        }
    </script>
</body>
</html>
